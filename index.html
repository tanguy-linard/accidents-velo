<html>

<head>
    <meta charset="utf8" />
    <title>Accidents de vélo en Suisse</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://d3js.org/d3.v7.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>
</head>

<body>
    <!-- Conteneur pour le titre et le slider -->
    <div class="header-container">
        <!-- Titre principal -->
        <div class="title">
            <h1>Accidents à vélo en Suisse</h1>
            <h2>Avec dommage corporel depuis 2011</h2>
        </div>

        <!-- Slider -->
        <div id="slider-container">
            <div id="date-range-slider"></div>
            <span id="selected-dates"></span>
        </div>
    </div>

    <div id="map"></div>

    <!-- sidebar -->
    <div class = "infobar">

        <!-- boutons pour choisir type de region affiché -->
         Sévérite de l'accident
      <div class = "button">
        <input id = "tout" type="radio" name="severityButton" value="all" checked/>
        <label for="tout">Tout</label>

        <input id = "leger" type="radio" name="severityButton" value="as3" />
        <label for="leger">Léger</label>

        <input id="grave" type="radio" name="severityButton" value="as2" />
        <label for="grave">Grave</label>

        <input id="deces" type="radio" name="severityButton" value="as1" />
        <label for="deces">Décès</label>
      </div>

      <!-- affiche information de la region selectionne -->
      <div class = "infobox" style="border-top: 1px solid #c0c0c0; margin-top: 10px;">
        <p><i>Cliquez sur un accident pour afficher les détails.</i></p>
      </div>

      <div class = "sources">
        <i>Données : Office fédéral des routes OFROU, 2024<br>
        Auteur : Tanguy Linard, 2025</i>
    </div>

    <!-- script js -->
    <script src="index.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
</body>

</html>
